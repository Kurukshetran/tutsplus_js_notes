<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		#box {
			background-color: blue;
			height: 100px;
			left: 50px;
			position: absolute;
			top: 50px;
			width: 100px;
			z-index: -1;
		}
		.normal {
			background-color: white;
			color: black;
		}
		.changed {
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Hello, Events</h1>
	<p>La de da</p>

	<button>Normal</button>
	<button>Changed</button>

	<div id="box"></div>
	<script src="script.js"></script>
</body>

</html>
